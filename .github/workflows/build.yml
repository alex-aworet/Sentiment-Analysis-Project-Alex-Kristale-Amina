name: Docker Build and Publish

on:
  workflow_run:
    workflows: ["Evaluation Workflow"]
    types:
      - completed


env:
  IMAGE_NAME: sentiment-analysis-model

jobs:
  build-and-push:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: echo "Checking out repository..."  
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - run: echo "Docker Buildx is ready."

      - name: Log in to Docker Hub
        run: echo "Logging in to Docker Hub..."
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Start Docker image build
        run: |
          echo "Building Docker image..."
          echo "Image name: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "Commit: ${{ github.sha }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Log pushed tags
        run: |
          echo "Successfully pushed the following tags:"
          echo " - ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo " - ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Deployment complete!"
